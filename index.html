<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="score">
        <p class="score-title">Your Result</p>
        <div class="score-circle"><span class="my-score"> 76</span> of 100</div>
        <p class="status">Great</p>
        <p class="percentage-compare">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="title">Summary</p>
        <div class="summary-element">
          <span
            ><img src="assets/images/icon-reaction.svg" alt="" /> Reaction</span
          >
          <span><span class="actual">80 </span> / 100</span>
        </div>
        <div class="summary-element">
          <span><img src="assets/images/icon-memory.svg" alt="" /> Memory</span>
          <span><span class="actual">92 </span> / 100</span>
        </div>
        <div class="summary-element">
          <span><img src="assets/images/icon-verbal.svg" alt="" /> Verbal</span>
          <span><span class="actual">61 </span> / 100</span>
        </div>
        <div class="summary-element">
          <span><img src="assets/images/icon-visual.svg" alt="" /> Visual</span>
          <span><span class="actual">72 </span> / 100</span>
        </div>
        <button class="btn con">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ahmad-kashkoush">Ahmed Kashkoush</a>.
    </div>
  </body>
</html>
